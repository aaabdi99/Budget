name: Supabase Ingestion

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Prepare Gmail credentials
        env:
          GMAIL_CREDENTIALS_JSON: ${{ secrets.GMAIL_CREDENTIALS_JSON }}
          GMAIL_TOKEN_JSON: ${{ secrets.GMAIL_TOKEN_JSON }}
        run: |
          mkdir -p data
          printf '%s' "${GMAIL_CREDENTIALS_JSON}" > credentials.json
          printf '%s' "${GMAIL_TOKEN_JSON}" > data/token.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            google-api-python-client==2.147.0 \
            google-auth-httplib2==0.2.0 \
            google-auth-oauthlib==1.2.0 \
            python-dateutil==2.9.0.post0 \
            supabase==2.4.5

      - name: Run ingestion
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_SERVICE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python fintracker.py addAll --max-results 200
